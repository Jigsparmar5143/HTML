        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Body Tag</title>

    <!--body tag attributes:-
    1.bgcolor:- it's used to set background color in page
    2.background:- it's used to set background image in page
    3.text:- it's used to text color in page
    4.align(left,right,center,etc):It's used to set text-align -->
    <body bgcolor="red" text="white" align="center">
       <h1> Hello Word..!</h1>
       <h2> How r u...?</h2>
    </body>
</html>
