<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Font Tag</title>
    </head>
    <body bgcolor="lightpink">
        <!--FONT TAG ATTRIBUTES:-
            1.size:-It's used to adjust size for text in font tag
            2.color:-It's used to adjust color for text in font tag
            3.face:-It's used to adjust face or style for text in font tag-->
        <font font-align="center" size="20px" color="yellow" face="cursive">
            Hello..!<br>
            My name is JIGNESH...<br>
            What's your name...?
        </font>
        <hr>
        <!--Extra coading-->
        <mark><b>FONT TAG ATTRIBUTES:-</b></mark>
        <br>
        <p color="red">1.size:-It's used to adjust size for text in font tag
        <br>
         2.color:-It's used to adjust color for text in font tag
        <br>
        3.face:-It's used to adjust face or style for text in font tag
        </p>
    </body>
</html>
