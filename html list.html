    <body><center><h3><u><mark>UNORDER LIST</mark> </u></h3></center>
        <!--UNORDER LIST ATTRIBUTES:-
        1.type(disc,circle,square,etc):it"s used to set a list style type-->
        <ul style="list-style-type:square;background-color: red;">
            <li><b><mark>animal name:</mark></b>
                <ul style="background-color: aqua;color:blue;" type="circle">
                    <li>lion</li>
                    <li>dog</li>
                </ul>
            </li>
            <li><b><mark>birds name:</mark></b>
                    <ul style="background-color: aqua;color: blue;" type="circle">
                    <li>parrot</li>
                    <li>sparrow</li>  
                    </ul>
            </li>       
        </ul>

        <hr>
         <!--ORDER LIST ATTRIBUTES:-
        1.type(I-ROMANFORMATE,A-ALFABET,1-DIGIT):-it"s used to set a list style type
        2.start:-it's used to starting digit/alfabet/roman-->
        <center><h3><u><mark>ORDER LIST</mark></u></h3></center>
        <ol style="background-color: red" type="I">
            <li><mark><b>bike name:</b></mark>
                <ol style="background-color: aqua;color:blue" type="1">
                    <li>yamaha R15</li>
                    <li>apache 300cc</li>
                </ol>
            </li>
            <li><mark><b>car name:</b></mark>
            <ol style="background-color: aqua;color:blue" type="1">
                    <li>verna</li>
                    <li>creata</li>
                    <li>fortuner</li>

                </ol>
            </li>
        </ol>
            
        <hr>
        <center><h3><u><mark>DESCRIPTION LIST</mark></u></h3></center>

            <dt><mark><b>html</b></mark> </dt>
            <dd style="background-color:aqua">-hypere text markup language</dd>
        </dl> 
    </body>
</html>
